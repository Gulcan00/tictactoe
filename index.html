<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/tictactoe.ico">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board-border">
            <div class="board">
                <form>
                    <label for="player1">
                        <span class="material-symbols-outlined md-48">
                            close
                            </span>
                        Player 1 Name
                        <input id="player1" name="player1" type="text" value="Player 1">
                    </label>
                    <label for="player2">
                        <span class="material-symbols-outlined md-48">
                            circle
                        </span>
                        Player 2 Name
                        <input id="player2" name="player2" type="text" value="Player 2">
                    </label>
                    <button class="btn">Start</button>
                </form>
            </div>
        </div>
        <div>
            <div class="result">
                <button type="button" class="btn">Restart</button>
            </div>
        </div>
    </div>
</body>

</html>
